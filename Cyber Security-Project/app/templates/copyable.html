<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer</title>

    <link rel="stylesheet" href="/static/CSS/copyone.css">

</head>

<body>
    <header>
        <h1>Secure Land Transaction Management System using Digital Signature</h1>
    </header>

    <div class="result">
        <p>Details of the Owner Have Been Verified</p>
    </div>

    <div class="result">
        <div class="tooltip">
            <input type="text" value="{{data}}" id="myInput">
            <a class="buttonnew" style="vertical-align:middle" onclick="myFunction()" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Copy Text
            </a>
        </div>
    </div>

    <div class="container">
        <a class="button" style="vertical-align:middle" href="{% url 'home_page' %}"><span> Home Page
            </span></a>
    </div>

</body>

<script>
    function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        alert("Copied the text: " + copyText.value);
    }
</script>

</html>
