<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/CSS/stylesbuy.css">
</head>

<body>
    <header>
        <h1>Secure Land Transaction Management System using Digital Signature</h1>
    </header>

    <div class="result">
        <p>Enter The Required Details To Purchase The Land</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-7 offset-sm-3">

                <form action="" method="post" novalidate class="p-5">
                    {% csrf_token %}
                    {% for fm in form %}
                    <div class="form-group mb-4">
                        <div class="forlabel mb-1 py-1"
                            style="color: aliceblue;font-family: Asap,sans-serif;font-weight:bold;">
                            {{fm.label_tag}}</div>{{fm}}
                        <small class="text-danger"> {{fm.errors|striptags}} </small>
                    </div>
                    {% endfor %}
                    <div class="buttonone" align="center">
                        <input type="submit" value="Submit" class="btn btn-success"
                            style="font-family: Asap,sans-serif" />
                    </div>
                    <br />
                </form>
            </div>
        </div>
    </div>

</body>

</html>
